<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spotify Auto Pause</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="logo-container">
      <img src="logo.png" alt="Don't Stop The Music Logo" class="logo">
    </div>
    <h2>Spotify Auto Pause</h2>
    <p class="description">This extension automatically pauses Spotify when another audio starts playing in a different tab, and resumes it when the audio ends.</p>
    <a href="https://github.com/VectorPointer/DontStopTheMusicExtension/" target="_blank" class="github-btn">View on GitHub</a>
  </div>
</body>
</html>
